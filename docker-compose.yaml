services:
  frontend:
    build:
      context: frontend
    ports:
      - 8081:8081
    stdin_open: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - react-express
    depends_on:
      - backend
  backend:
    restart: unless-stopped
    build:
      context: backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - react-express
    ports:
      - 8091:8091

networks:
  react-express: